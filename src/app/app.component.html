<mat-sidenav-container>
  <mat-sidenav-content>
      <div style="text-align:centre; ">
          <table class="table" *ngIf="arr" style="text-align:center;">
              <!-- ADD HEADERS -->
              <thead>
              <tr>
                  <th>Company Name</th>
                  <th>Initial Price</th>
                  <th>Predicted Price</th>
                  <th>Buy Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pred of arr">
                  <td>{{pred.company}}</td>
                  <td>${{pred.initial_price}}</td>
                  <td>${{pred.price_2007}}</td>
                  <td><button mat-raised-button color="primary">Buy</button></td>
              </tr>
            </tbody>
          </table>
        </div>
  </mat-sidenav-content>
    <mat-sidenav #sidenav>
      <mat-nav-list style="width: 250px;">
        <a mat-list-item [routerLink]="'/accounts'"> Stocks Bought </a>
        <a mat-list-item [routerLink]="'/accounts'"> Payment History </a>
        <a mat-list-item [routerLink]="'/accounts'"> Profile </a>
      </mat-nav-list>
    </mat-sidenav>

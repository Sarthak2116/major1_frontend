<body class="abc" *ngIf="!this.authService.isLoggedIn">
    
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <img src="../../assets/logo.png" alt="">
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text"  formControlName="Username" placeholder="Enter Username" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="Password" placeholder="Password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        <div *ngIf="a==1" style="color: rgb(255, 0, 0); text-align: center;">
          Unable to verify your crendentials. Please check.
        </div>
      </form>
    </mat-card>
  
  </div>
</body>

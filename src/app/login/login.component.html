<body class="abc" *ngIf="!this.authService.isLoggedIn">
    
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login">
        <br><br>
          <form class="example-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
            <mat-card-content>
              <div class="example-full-width">
                <input id="ip2" type="text"  formControlName="Username" placeholder="Enter Username" required>
              </div>
              <br>
              <div class="example-full-width">
                <input id="ip2" type="password" formControlName="Password" placeholder="Password" required>
              </div>
            </mat-card-content><br>
            <div style="text-align:center">
              <button [routerLink]="'/dashboard'" mat-stroked-button style="background-color: #981B40; color: white;" class="btn-block">Log in</button>
            </div>
            <div *ngIf="this.a==1" style="color: rgb(255, 0, 0); text-align: center;">
              Unable to verify your crendentials. Please check.
            </div>
          </form>
      </mat-tab>
      <mat-tab label="Sign Up">   
        <br><br>  
          <form class="example-form" [formGroup]="signupForm" (ngSubmit)="registerUser()">
      
            <mat-card-content>
              <div class="example-full-width">
                <input id="ip2" type="text" formControlName="U_name" placeholder="Username" required>
              </div><br>
      
              <div class="example-full-width">
                <input id="ip2" type="email" formControlName="Email_id" placeholder="Email" required>
              </div><br>
      
              <div class="example-full-width">
                <input id="ip2" type="password" formControlName="U_pass" placeholder="Password" required>
              </div><br>
    
              <div class="example-full-width">
                <input id="ip2" type="password" formControlName="U_c_pass" placeholder="Confirm Password" required>
              </div><br>
      
            </mat-card-content>
            <div style="text-align:center">
              <button mat-stroked-button [routerLink]="'/dashboard'" style="background-color: #981B40; color: white;" class="btn-block">Sign Up!</button>
            </div>
          </form>
          <div *ngIf="this.a==1" style="color: rgb(255, 0, 0); text-align: center;">
            Unable to process the details. Please try with different Username.
          </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

</body>
